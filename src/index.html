<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="<%= htmlWebpackPlugin.options.appConfig.description %>">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script>
        (function () {
            var ieInf = navigator.userAgent.match(/msie\s*(\d+)/i);
            if (!ieInf) ieInf = navigator.userAgent.match(/Trident.+rv:(\d+)/i);
            if (ieInf) {
                if (parseInt(ieInf[1]) < 10) {
                    document.write(
                        '<div style="background:#FFFCCF;text-align: center;line-height: 30px">'
                        + '您的浏览器版本太低，功能无法使用。请升级到IE10以上，或使用Chrome、Firefox等现代浏览器~'
                        + '</div>'
                    );
                }
            }
        })()
    </script>
    <style>
        .ld-rt {
            animation: ld-rt-kf 3s linear infinite;
        }

        @keyframes ld-rt-kf {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<div id="app">
    <div style="position:absolute;top:50%;left:50%;transform: translate(-50% -50%); text-align: center; font-size:13px">
        <svg class="ld-rt" width="20" height="20" viewBox="0,0,32,32" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 2h2v8h-2v-8zM15 22h2v8h-2v-8zM30 15v2h-8v-2h8zM10 15v2h-8v-2h8zM5.406 6.813l1.406-1.406 5.656 5.656-1.406 1.406zM19.531 20.938l1.406-1.406 5.656 5.656-1.406 1.406zM25.188 5.406l1.406 1.406-5.656 5.656-1.406-1.406zM11.063 19.531l1.406 1.406-5.656 5.656-1.406-1.406z"
                  stroke-width="1.5"/>
        </svg>
        <div>Loading...</div>
    </div>
</div>
</body>
</html>
